  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <title>Reservation Page</title>

      <!-- Latest compiled and minified CSS & JS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>

  <body>



      <div class="jumbotron jumbroton-fluid">
          <div class="container">
              <h1 class="text-center" style="font-family: 'Prompt', sans-serif; font-size: 50px;"><i
                      class="fas fa-user-friends"></i> Friend Finder</h1>
              <h2 class="text-center" style="font-family: 'Prompt', sans-serif;">Answer a few basic questions. Then
                  find
                  the friend with the greatest compatibility!
              </h2>

              <br>
              <div class=" text-center">
                  <a href="/"><button class="btn btn-lg btn-primary" style="font-family: 'Prompt', sans-serif;"><i
                              class="fa fa-home"></i></button></a>
              </div>

          </div>
      </div>

      <div class="container">
          <div class="row">
              <div class="col-lg-12">

                  <!-- Reservation Page -->
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h4 class="panel-title">About You</h4>
                      </div>
                      <div class="panel-body">

                          <form role="form">

                              <div class="form-group">
                                  <label for="reserve-name">Name</label>
                                  <input type="text" class="form-control" id="reserve-name">
                              </div>

                              <div class="form-group">
                                  <label for="reserve-phone">Phone Number</label>
                                  <input type="text" class="form-control" id="reserve-phone">
                              </div>

                              <button type="submit" class="btn btn-primary submit">Submit</button>
                          </form>

                      </div>
                  </div>

              </div>
          </div>
      </div>


      <footer class="footer">
          <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
          </div>
      </footer>

      </div>

  </body>

  </html>
